<head>

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/dashboard.css" rel="stylesheet">
<link href="../css/signin.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ePay Bill</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Pay Credit Card</a></li>
					<li><a href="#">Pay Electrical</a></li>
					<li><a href="#">Analytics</a></li>
					<li><a href="#">Export</a></li>
				</ul>

			</div>
			<div class="container">

				<form class="form-signin" role="form" action="dashboard.html"
					metho="POST">
					<h2 class="form-signin-heading">Pay Credit Card</h2>

					<input type="text" class="form-control"
						placeholder="Credit Card Number" maxlength="16" required autofocus>
					</br> <input type="text" class="form-control"
						placeholder="Re-Enter Credit Card Number" maxlength="16" required>
					</br> <input type="email" class="form-control"
						placeholder="Email Address" required> </br> <input type="text"
						class="form-control" placeholder="Amount to be pay" maxlength="10"
						required> </br> 
						
					<select class="form-control" required>
						<option value="">Select</option>
						<option value="icici">ICICI</option>
						<option value="hdfc">HDFC</option>
						<option value="hsbc">HSBC</option>
						<option value="sbi">SBI</option>
					</select> </br> <input type="text" class="form-control"
						placeholder="Mobile Number" maxlength="10" required> </br>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Pay</button>
				</form>

			</div>
			<!-- /container -->
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../dist/js/bootstrap.min.js"></script>
	<script src="../../assets/js/docs.min.js"></script>
</body>
</html>
